<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='box'></div>
    <script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <script type="text/babel">
        class APP extends React.Component{
            constructor(props){ 
                super(props)
                this.state={
                    name:"tom",
                    students:[{name:"哈哈哈哈"},{name:"哈哈哈哈哈哈"},{name:"哈哈哈哈哈哈哈"}],
                    list:
                        {
                            type:"ul",
                            props:{
                                id:"ul",
                            },
                            children:[
                                {
                                    type:"li",
                                    name:"第一个一级",
                                    props:{
                                       className:"one"
                                    },
                                    children:[
                                        {
                                            type:"span",
                                            name:"li子级",
                                            children:[
                                                {
                                                    type:"span",
                                                    name:"第三级呀呀呀",
                                                    children:[
                                                       {
                                                        type:"span",
                                                        name:"第四级哈哈",
                                                       }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    type:'li',
                                    name:'第二个一级',
                                    props:{
                                        id:'li'
                                    },
                                    children:[
                                        {
                                            type:"span",
                                            name:"li子级"
                                        }
                                    ]
                                }
                            ]
                        }
                     
                   }
                }

            renderDom(tag){
                return React.createElement(
                    tag.type,
                    {
                        ...tag.props
                    },
                    tag.children?tag.children.map((val,ind)=>{
                        return <div key={ind} style={{
                            paddingLeft:"20px"
                        }}>
                            {tag.name}
                            {this.renderDom(val)}
                        </div>
                    }):<div style={{
                            paddingLeft:"20px"
                    }}>{tag.name}</div>
                )
            }
            render(){
              let {
                  name,
                  students,
                  list
              }=this.state;
              return <div>
                   {students.map((v,i)=><div key={i}>{v.name}</div>)}
                   {this.renderDom(list)}
                 </div> 
          }
        }
         ReactDOM.render(
         <APP/>,
         document.getElementById('box') 
         )
    </script>
</body>

</html>
