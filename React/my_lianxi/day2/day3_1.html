<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <script type="text/babel">
     let {Component} =React;
     let timer;
     class Index extends Component{
         constructor(props){
             super(props);
             this.state={
                 citys:[
                     {
                         name:'北京',
                         style:{
                             color:"red"
                         }
                     },
                     { name:'北京2',
                         style:{
                             color:"yellow",
                             fontSize:"25px"
                        }
                     },
                     {
                        name:'北京3',
                         style:{
                             color:"orange",
                        }
                     }
                 ]
             }
         }
         changeCity(){
             timer=setTimeout(() => {
                 let {citys}=this.state;
                citys[1].name="康康",
                this.setState({
                    citys
                })
             }, 3000);
             
         }
         render(){
             let {citys}=this.state;
             !timer&&this.changeCity();
             console.log(citys);
             return <City  citys={citys} />
         }
     }
     class City extends Component{
        static defaultProps = {
            citys:[{
                name:"没数据",
                style:{
                    color:"red",
                    fontSize:"50px"
                }
            }]
        }
   
         render(){
             let {citys} =this.props;
             console.log(citys);
             return (
                 <div>{citys&&citys.map((v,i)=>{
                     return <div key={i} style={{...v.style}}>{v.name}</div>
                 })}</div>
             )
         }
     }
     ReactDOM.render(
         <Index />,
         document.getElementById('box')
     )

    </script>
</body>
</html>
