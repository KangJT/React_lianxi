<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
       
    </div>
    <script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <script type="text/babel">
       let {Component}=React;
       class Index extends Component{
           constructor(props){
               super(props)
               this.state={
                  msg:"确定",
                  flag:true,
                  val:''
               }
           }
           onVal(){
                if(this.child.value===''){
                    alert('内容不能为空')
                }else if(this.child.value==='销毁'){
                    this.setState({
                        flag:false
                    })
                }else{
                    this.childDiv.childDiv.innerHTML=this.child.value;
                }
            }
           render(){
               let {
                   msg,
                   flag
               }=this.state
               return <div>
                         <input ref={ref=>{this.child=ref}}/>
                         <button onClick={()=>{
                             this.onVal()
                         }}>{msg}</button>
                         {
                             flag&&<Texts ref={val=>{this.childDiv=val}}/>
                         }
                      </div>
                         
           }
           componentDidMount(){
            //  console.log(this.child.value,this.childDiv);
           }
       }
       class Texts extends Component{
           render(){
               return <div ref={val=>{this.childDiv=val}}></div>
           }
       }
       ReactDOM.render(
           <Index/>,
           document.getElementById('box')
       )
    </script>
</body>
</html>
